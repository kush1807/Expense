<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://cdn4.vectorstock.com/i/1000x1000/08/43/expense-tracker-app-rgb-color-icon-vector-39050843.jpg"
      type="image/jpg"
    />
  </head>
  <body>
    <div class="scrolling-text">
      <h2>Expense Tracker-Helps to track Money</h2>
    </div>
    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance">$0.00</h1>
      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money-plus">+$0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money-minus">-$0.00</p>
        </div>
      </div>

      <h3>History</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
          Cash <span>-$400</span
          ><button class="delete-btn">x</button>
        </li> -->
      </ul>
      <h3>Add New Transition</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Expenses</label>
          <input type="text" id="text" placeholder="Enter Text...." />
        </div>
        <div class="form-control">
          <label for="amount"
            >Amount <br />
            (negative - expense ,positive - income )</label
          >
          <input type="number" id="amount" placeholder="Enter amount..." />
        </div>
        <button class="btn" id="playButton">All transaction</button>
        <audio id="audioPlayer" src="cha-ching-7053.mp3"></audio>
      </form>
    </div>
    <!-- JavaYscript Project  -->
    <script src="script.js"></script>
  </body>
</html>
